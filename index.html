<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <title>WeatherWeb</title>
</head>
<body>
    
<div class="main">

  <div class="div1">
     <h1>THE ONLY WEATHER FORCAST YOU NEED</h1>
    <div class="in_btn">
      <input class="input" type="text" placeholder="Search Location">
      <i class="ri-search-line"></i>
    </div>

    </div>

  <div class="div2">

    <div class="div1_txt">
        <h1 class="deg">Temp</h1>
      <h2 class="tempdata"></h2> 
    </div>
 
    
    <div class="info">
      <h2 class="max_temp_head">Max Temp: <span class="max_temp"></span></h2>
      <h2 class="min_temp_head">Min Temp: <span class="min_temp"></span></h2>
      <h2 class="humiditytag_head">Humidity: <span class="humiditytag"></span></h2>
      <h2 class="cloudcover_head">Cloud: <span class="cloudcover"></span></h2>
       <h2 class="wind_speed_head">Wind Speed: <span class="wind_speed"></span></h2>
    </div>
</div>
  
</div>

<script src="script.js"></script>    
</body>
</html>
